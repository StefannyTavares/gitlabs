<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

        <div class="col-4 bg-secondary offset-4  p-5 rounded">
            <h1 class="mt-3">Git Labs</h1>
            <div class="row mb-3 form-group">
                <div class="col-6 offset-3">
                    <label for="usuario">Usuário: </label>
                    <input class="form-control" type="text" name="usuario" placeholder="Digite o usuário">
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <label for="senha">Senha: </label>
                    <input class="form-control" type="text" name="senha" placeholder="Digite a senha">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        h1{
            text-align: center;

        }
    </style>   
</body>
</html>
